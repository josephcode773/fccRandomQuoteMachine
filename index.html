<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var tweetText = '';
        $(document).ready(function () {
            $("#newQuote").on('click', function () {
                $.getJSON("https://crossorigin.me/http://api.forismatic.com/api/1.0/?method=getQuote&format=json&lang=en", function (json) {
                    $("#quoteText").html(JSON.stringify(json.quoteText));
                    $("#quoteAuthor").html(JSON.stringify(json.quoteAuthor));
                    tweetText = json.quoteText + ' - ' + json.quoteAuthor + ' --- #quote';
//                    $("a.myLink").attr("href", function (tweetText) {
//                        var textie = "https://twitter.com/intent/tweet?text=funky+funky+funkytime!";
//                        return textie;
//                    });
                    $("a.myLink").attr("href", "https://twitter.com/intent/tweet?text=this+is+a+test");
                    $.ajaxSetup({ cache: false});
                });
            });
        });
    </script>
</head>

<body class="w3-red">
<div class="w3-container">
    <div class="w3-center">
        <h2><u>Quote Machine 3000</u></h2>
        <h4>This machine generates random quotes.</h4>

        <blockquote class="w3-panel w3-light-grey">
                <p id="quoteText" class="w3-xlarge"><i>"Make it as simple as possible, but not simpler."</i></p>
                <p id="quoteAuthor">"Albert Einstein"</p>
        </blockquote>
    </div>

    <div class="w3-center">
        <a class="myLink" href=""><button>Tweet This!</button></a>
        <button id="newQuote">New Quote</button>
    </div>
</div>
</body>

</html>
