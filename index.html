<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Random Quote Machine</title>
    <script>
        $(document).ready(function () {
            $("#newQuote").on('click', function () {
                $.getJSON("https://crossorigin.me/http://api.forismatic.com/api/1.0/?method=getQuote&format=json&lang=en", function (json) {
                    $("#quoteText").html(JSON.stringify(json.quoteText));
                    $("#quoteAuthor").html(JSON.stringify(json.quoteAuthor));
                    $.ajaxSetup({ cache: false});
                });
            });
        });
    </script>
</head>

<body>
    <div>
        <p id="quoteText">"Everyone can taste success when the going is easy, but few know how to taste victory when times get tough."</p>
    </div>
    <div>
        <p id="quoteAuthor">"Byron Pulsifer"</p>
    </div>
    <div>
        <button id="newQuote">New Quote!</button>
    </div>


</body>

</html>
